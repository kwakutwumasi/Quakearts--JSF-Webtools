<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script src="@root/boot-services/js/jquery-1.12.2.min.js" type="text/javascript"></script>
<script type="text/javascript">
var loadFile = function (obj){
	$(window.parent.document.getElementById('@divId')).removeClass('collapse').addClass('input-group'); 
	$(window.parent.document.getElementById('@ldgId')).removeClass('collapse'); 
	$(window.parent.document.getElementById('@lddId')).addClass('collapse'); 
	$(window.parent.document.getElementById('@ldeId')).addClass('collapse'); 
	$(window.parent.document.getElementById('@btnId')).addClass('collapse'); 
	var filename="";
	if(obj.value && obj.value.lastIndexOf('/')!=-1)
		filename = obj.value.substring(obj.value.lastIndexOf('/')+1);
	else if(obj.value && obj.value.lastIndexOf('\\')!=-1)
		filename = obj.value.substring(obj.value.lastIndexOf('\\')+1);
	else 
		filename = obj.value;
	
	$(window.parent.document.getElementById('@spanId')).html(filename);
	document.forms[0].submit();
}
$(function(){
	@complete
	$(window.parent.document.getElementById('@spanId')).append('@message');
});
</script>
</head>
<body>
<form action="@root/boot-services/upload?id=@id&accept=@accept&ticket=@ticket" method="post" enctype="multipart/form-data">
	<input type="file" name="upload-file" id="upload-button" onchange="loadFile(this)" accept="@accept" />
	<input id="ticket" type="hidden" value="@ticket" />
</form>
</body>
</html>
