<?xml version="1.0" encoding="ISO-8859-1" ?>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Log Files</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="resources/css/bootstrap.min.css" media="screen" />
<script src="resources/js/jquery-1.11.0.min.js"></script>
<script src="resources/js/jquery.scrollTo-min.js"></script>
<script src="resources/js/bootstrap.min.js"></script>
<script src="resources/js/logger-main.js"></script>
<style>
div.outwindow{
	overflow: auto;
	background-color: black;
	color:white;
	font-size: 10px;
	padding: 5px;
	border-radius: 2px;
	height:490px;
}

div.panel{
	height:700px;
}

div.controls{
	height: 130px;
}

div.btn-group{
	margin-bottom: 5px;
}

div.input-group{
	margin-bottom: 5px;
}

div.log.error {
   color: red;
   font-weight: bold;
}

div.log.info {
  color: white;
}

span.monitor.up {
  color: green;
  font-weight: bold;
}

span.monitor.down {
   color: red;
   font-weight: bold;
}

span.monitor.queryerror {
   color: blue;
}

div.log.warn {
   color: orange;
}

div.log.trace {
   color: purple;
}

div.log.debug {
   color: blue;
}
</style>
</head>
<body>
	<div class="container">
		<div class="row">
        	<div class="col-xs-12 col-lg-4">
          		<div class="panel panel-default">
          			<div class="panel-heading"><strong>LOG CONSOLE</strong></div>
  					<div class="panel-body">
  						<div class="controls">
	  						<div class="btn-group" role="group" aria-label="...">
								<button type="button" class="btn btn-default" onclick="logoutputfontDown()" title="Font Down">-</button>
								<button type="button" class="btn btn-default" onclick="logoutputfontUp()" title="Font Up">+</button>	
							</div>
							<div class="btn-group" role="group" aria-label="...">
								<button type="button" class="btn btn-default" onclick="startLogger()">Start logger</button>
								<button type="button" class="btn btn-default" onclick="stopLogger()">Stop logger</button>
								<button type="button" class="btn btn-default" onclick="getLogs()">Refresh</button>
							</div>
							<div class="input-group">
  								<span class="input-group-addon" id="basic-addon3">Interval</span>
  								<input class="form-control" placeholder="30000" aria-describedby="basic-addon3" id="interval" value="" onblur="validateInterval(this);" />
  							</div>
						</div>
						<div class="outwindow" id="logoutput">
						</div>
					</div>
				</div>
			</div>
        	<div class="col-xs-12 col-lg-4">
				<div class="panel panel-default">
         			<div class="panel-heading"><strong>LOG FILES:</strong></div>
					<div class="panel-body">
  						<div class="controls">
							<button type="button" class="btn btn-default" onclick="getLogList()" style="margin-bottom: 5px;">Refresh</button>
							<div class="input-group">
  								<span class="input-group-addon" id="basic-addon1">Log format</span>
  								<input type="text" class="form-control" placeholder="Set format" aria-describedby="basic-addon1" id="type" name="type" />
							</div>
							<div class="input-group">
  								<span class="input-group-addon" id="basic-addon2">Log filter </span>
  								<input type="text" class="form-control" placeholder="Add a filter" aria-describedby="basic-addon2" id="filter" name="filter" />
							</div>
						</div>
						<div class="outwindow" id="loglist">
						</div>
					</div>
				</div>
			</div>
        	<div class="col-xs-12 col-lg-4">
				<div class="panel panel-default">
					<div class="panel-heading"><strong>APPLICATION MONITOR</strong></div>
					<div class="panel-body">
  						<div class="controls">
							<div class="btn-group" role="group" aria-label="...">
								<button type="button" class="btn btn-default" onclick="startMonitor()">Start Monitor</button>
								<button type="button" class="btn btn-default" onclick="stopMonitor()">Stop Monitor</button>
							</div>
							<div class="btn-group" role="group" aria-label="...">
								<button type="button" class="btn btn-default" onclick="appMonitorfontDown()">-</button>
								<button type="button" class="btn btn-default" onclick="appMonitorfontUp()">+</button>
							</div>
							<div class="input-group">
  								<span class="input-group-addon" id="basic-addon4">Interval</span>
  								<input class="form-control" placeholder="30000" aria-describedby="basic-addon4" id="minterval" value="" onblur="validateMInterval(this);" />
  							</div>
						</div>
						<div class="outwindow" id="appMonitor">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
