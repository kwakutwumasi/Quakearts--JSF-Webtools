<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://quakearts.com/2.0/boot"
	xmlns:c="http://quakearts.com/2.0/common">
<ui:component>
	<b:formGroup>
		<label id="maxIDName_label">Max ID Name</label>
		<h:inputText styleClass="form-control" value="#{maxID.maxIDName}" disabled="#{maxIDPage.webappmain.mode eq 'read'}">
		</h:inputText>
	</b:formGroup>
	<b:formGroup>
		<label id="maxIDValue_label">Max ID Value</label>
		<h:inputText styleClass="form-control" value="#{maxID.maxIDValue}" disabled="#{maxIDPage.webappmain.mode eq 'read'}">
			<f:convertNumber></f:convertNumber>
		</h:inputText>
	</b:formGroup>
</ui:component>
</html>
