<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://quakearts.com/2.0/boot"
	xmlns:c="http://quakearts.com/2.0/common">
<ui:component>
	<b:formGroup>
		<label id="name_label">Name</label>
		<h:inputText styleClass="form-control" value="#{group.name}" disabled="#{groupPage.approvalapp.mode eq 'read'}"></h:inputText>
	</b:formGroup>
	<b:formGroup>
		<label id="valid_label"><h:selectBooleanCheckbox disabled="#{groupPage.approvalapp.mode eq 'read'}" value="#{group.valid}"></h:selectBooleanCheckbox>Valid</label>
	</b:formGroup>
</ui:component>
</html>
