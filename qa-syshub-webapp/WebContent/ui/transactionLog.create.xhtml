<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://quakearts.com/2.0/boot"
	xmlns:c="http://quakearts.com/2.0/common">
<ui:composition template="/base/template.xhtml">
    <ui:define name="content">
   		<h:form>
			<b:messages showDetail="true" dismissible="true"></b:messages>
            <span class="h4">#{transactionLogPage.transactionLog.id != 0? 'Edit':'Create'} Transaction Log</span>
    		<ui:include src="/cp/transactionLog.crud.xhtml">
				<ui:param name="transactionLog" value="#{transactionLogPage.transactionLog}"></ui:param>
			</ui:include>
			<b:buttonGroup>
				<b:button>
					Save
					<c:saveUpdate domain="system" object="#{transactionLogPage.transactionLog}" action="update" unless="#{transactionLogPage.transactionLog.id == 0}"></c:saveUpdate>
					<c:saveUpdate domain="system" object="#{transactionLogPage.transactionLog}" action="save" unless="#{transactionLogPage.transactionLog.id != 0}"></c:saveUpdate>
					<f:ajax execute="@form" render="@form" onevent="#{loader.mainAjaxLoader}"></f:ajax>
				</b:button>
				<b:button disabled="#{transactionLogPage.transactionLog.id == 0}">
					Delete
					<c:delete domain="system" object="#{transactionLogPage.transactionLog}"></c:delete>
					<c:set as="#{null}" var="#{transactionLogPage.transactionLog}"></c:set>
					<f:ajax execute="@this" render="@form" onevent="#{loader.mainAjaxLoader}"></f:ajax>
				</b:button>
				<b:button disabled="#{transactionLogPage.transactionLog.id == 0}">
					Reset
					<c:set as="#{null}" var="#{transactionLogPage.transactionLog}"></c:set>
					<f:ajax execute="@this" render="@form" onevent="#{loader.mainAjaxLoader}"></f:ajax>
				</b:button>
			</b:buttonGroup>
   		</h:form>
	</ui:define>
</ui:composition>
</html>
